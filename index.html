<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "wnQTooYoXgioAqha5",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('service_m4l9ale','template_jbn0zhm', 'form', this)
                    .then(() => {
                        console.log('SUCCESS!');
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <form id="contact-form" class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-lg space-y-4">
      <!-- Champ cachÃ© pour l'heure -->
      <input type="hidden" name="time" value="Mar 10 2025 08:46">
  
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" name="name" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2" />
      </div>
  
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2" />
      </div>
  
      <div>
        <label class="block text-sm font-medium text-gray-700">Subject</label>
        <input type="text" name="title" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2" />
      </div>
  
      <div>
        <label class="block text-sm font-medium text-gray-700">Message</label>
        <textarea name="message" required rows="5"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2 resize-none"></textarea>
      </div>
  
      <div>
        <input type="submit" value="Send"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300 cursor-pointer" />
      </div>
    </form>
  </body>
  
</html>
